<div class="main-container">
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="login-form">
        <h1 class="email-header">Notes</h1>

        <app-email-field [emailControl]="loginValidatorService.emailControl"
                         formControlName="email"
        >
        </app-email-field>

        <app-password-field [passwordControl]="loginValidatorService.passwordControl"
                            [passwordLabel]="'Password'"
                            [passwordPlaceholder]="'Enter your password'"
                            formControlName="password"
        >
        </app-password-field>

        <div class="oauth-buttons">
            <button class="login-button" (click)="redirectToGoogleOauth()" mat-raised-button type="button">
                <mat-icon svgIcon="google"></mat-icon>

                <span class="oauth-label">Sign In with Google</span>
            </button>

            <button class="login-button" (click)="redirectToGithubOauth()" mat-raised-button type="button">
                <mat-icon svgIcon="github"></mat-icon>

                <span class="oauth-label">Sign In with Github</span>
            </button>
        </div>

        <div class="button-bar">
            <button class="login-button" color="primary" mat-raised-button routerLink="/auth/register" type="button">
                Register
            </button>

            <button class="login-button" color="primary" mat-raised-button type="submit">Login</button>
        </div>
    </form>
</div>
