<div class="or-divider">
    <span class="divider"></span>

    <span class="or-label">Or</span>

    <span class="divider"></span>
</div>

<div class="oauth-buttons">
    <button color="accent" class="login-button" (click)="redirectToGoogleOauth()" mat-raised-button type="button">
        <mat-icon svgIcon="google"></mat-icon>

        <span class="oauth-label">Sign In with Google</span>
    </button>

    <button class="login-button" (click)="redirectToGithubOauth()" mat-raised-button type="button">
        <mat-icon svgIcon="github"></mat-icon>

        <span class="oauth-label">Sign In with Github</span>
    </button>
</div>
