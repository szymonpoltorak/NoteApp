<mat-card class="note-container">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p class="note-description">{{ description }}</p>

        <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions class="action-bar">
        <button color="accent" mat-icon-button>
            <mat-icon>edit</mat-icon>
        </button>

        <button (click)="openDeleteDialog('200ms', '200ms')" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
