<mat-card class="note-container">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{ description }}</p>

        <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary">LIKE</button>
        <button mat-button color="primary">SHARE</button>
    </mat-card-actions>
</mat-card>
