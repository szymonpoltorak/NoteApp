<mat-grid-list cols="4" rowHeight="224px">
    <mat-grid-tile *ngFor="let note of notes" class="grid-item">
        <app-note (editEvent)="propagateEditEvent($event)" [note]="note"></app-note>
    </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>

<mat-paginator [length]="notes.length"
               [pageSize]="16"
               aria-label="Select page">
</mat-paginator>
