<section class="delete-dialog-container">
    <h1 mat-dialog-title>Are you sure to delete this note?</h1>

    <div class="delete-dialog-buttons" mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>

        <button cdkFocusInitial color="warn" mat-button [mat-dialog-close]="true">Yes</button>
    </div>
</section>
