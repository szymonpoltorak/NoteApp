<main class="home-container">
    <mat-toolbar class="navbar" color="primary">
        <button aria-label="Menu button" class="menu-icon" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>

        <span>Notes</span>
    </mat-toolbar>

    <mat-grid-list cols="4" rowHeight="2.13:1">
        <mat-grid-tile *ngFor="let note of notes">
            <app-note [description]="note.description"
                      [noteId]="note.noteId"
                      [title]="note.title">
            </app-note>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-divider></mat-divider>

    <mat-paginator [length]="notes.length"
                   [pageSize]="15"
                   aria-label="Select page">
    </mat-paginator>
</main>
