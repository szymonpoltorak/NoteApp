name: Test Application with Gradle

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

permissions:
    contents: read

jobs:
    test-app-with-gradle:
        runs-on: ubuntu-latest
        services:
            note-postgres:
                image: postgres:13.3
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: none
                    POSTGRES_DB: noteapp
                ports:
                    - "5100:5432"
                options: --name note-postgres
        steps:
            -   uses: actions/checkout@v3

            -   name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    java-version: '17'
                    distribution: 'temurin'

            -   name: Setup Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    gradle-version: '8.2'

            -   name: Test App With Gradle
                run: "mv gradlew note-app-backend; cd note-app-backend; ./gradlew build"

        
